<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick your Favorite</title>

    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <!-- Toastr CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

    <style>
        .panel-proposal {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .panel-proposal:hover {
            border-color: #007bff;
            box-shadow: 0 4px 8px rgba(0,123,255,0.2);
        }
        
        .proposal-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .vote-count {
            font-size: 1.2em;
            color: #28a745;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4 mt-4">Pick your Favourite</h1>
                <hr/>
            </div>
        </div>

        <!-- Proposals Row -->
        <div class="row" id="proposalsRow">
            <!-- Proposal 0: Milli -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card panel-proposal">
                    <div class="card-header text-center">
                        <h4 class="card-title mb-0">Milli</h4>
                    </div>
                    <div class="card-body text-center">
                        <img src="./images/Milli.png" 
                             alt="Milli" class="proposal-image mb-3">
                        <!-- <p class="vote-count">Votes: <span id="votes-0">0</span></p> -->
                        <button class="btn btn-success btn-vote" id="Proposal0">Vote for Milli</button>
                    </div>
                </div>
            </div>

            <!-- Proposal 1: Murphy -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card panel-proposal">
                    <div class="card-header text-center">
                        <h4 class="card-title mb-0">Murphy</h4>
                    </div>
                    <div class="card-body text-center">
                        <img src="./images/Murphy.png" 
                             alt="Murphy" class="proposal-image mb-3">
                        <!-- <p class="vote-count">Votes: <span id="votes-1">0</span></p> -->
                        <button class="btn btn-success btn-vote" id="Proposal1">Vote for Murphy</button>
                    </div>
                </div>
            </div>

            <!-- Proposal 2: Radar -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card panel-proposal">
                    <div class="card-header text-center">
                        <h4 class="card-title mb-0">Radar</h4>
                    </div>
                    <div class="card-body text-center">
                        <img src="./images/Radar.png" 
                             alt="Radar" class="proposal-image mb-3">
                        <!-- <p class="vote-count">Votes: <span id="votes-2">0</span></p> -->
                        <button class="btn btn-success btn-vote" id="Proposal2">Vote for Radar</button>
                    </div>
                </div>
            </div>

            <!-- Proposal 3: Riley -->
            <div class="col-lg-3 col-md-6 col-sm-12">
                <div class="card panel-proposal">
                    <div class="card-header text-center">
                        <h4 class="card-title mb-0">Riley</h4>
                    </div>
                    <div class="card-body text-center">
                        <img src="./images/Riley.png" 
                             alt="Riley" class="proposal-image mb-3">
                        <!-- <p class="vote-count">Votes: <span id="votes-3">0</span></p> -->
                        <button class="btn btn-success btn-vote" id="Proposal3">Vote for Riley</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Register adress and declare winner -->
        <div class="row mt-4">
          <div class="col-12">
              <div class="card">
                  <div class="card-body">
                      <!-- Registration Section -->
                      <div class="row mb-3">
                          <!-- <<div class="col-md-8">
                              input type="text" id="register-address" class="form-control" 
                                    placeholder="Enter Ethereum address (0x...)">  
                          </div>
                          <div class="col-md-4 d-flex align-items-end">
                              <button class="btn btn-info btn-block" id="register-voter">Register Voter</button>
                          </div>  -->
                      </div>
                  </div>
              </div>
              <div class="mt-4"></div>
              <!-- Winner Section -->
              <div class="card">
                <div class="card-body">
                  <div class="row mb-3">
                      <div class="col-md-6">
                          <button class="btn btn-danger btn-block" id="declare-winner">Declare Winner</button>
                      </div>
                      <div class="col-md-6">
                          <div id="winner-result" class="alert alert-info" style="display: none;">
                              <strong>Winner:</strong> <span id="winner-name"></span>
                          </div>
                      </div>
                    </div>
                  </div>
                </div>
          </div>
        </div>



    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
    <!-- Toastr JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    
    <!-- Ethers.js -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.2.0/dist/ethers.umd.min.js"></script>
    
    <!-- app.js -->
    <script src="app.js"></script>

    <div id="overlay" style="
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(128, 128, 128, 0.97); /* semi-transparent grey */
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem;
        color: white;
        user-select: none;
        ">
        Please connect your MetaMask wallet...
    </div>
</body>
</html>
